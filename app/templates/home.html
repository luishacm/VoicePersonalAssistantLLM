<!DOCTYPE html>
<html>
<head>
	<title>Chat</title>
	<style>
		.chat-container {
			max-width: 600px;
			margin: auto;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #ddd;
			font-family: Arial, sans-serif;
		}

		h1 {
			font-size: 24px;
			margin-top: 0px;
		}

		.chat-bubble {
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 10px;
			background-color: #f1f1f1;
			clear: both;
			overflow-wrap: break-word;
		}

		.user-bubble {
			float: right;
			background-color: #4CAF50;
			color: white;
		}

		.bot-bubble {
			float: left;
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<div class="chat-container">
		<h1>Chat</h1>
		{% for message in messages %}
			<div class="chat-bubble {% if message.type == 'user' %}user-bubble{% else %}bot-bubble{% endif %}">
				{{ message.text }}
			</div>
		{% endfor %}
		<form action="/chat" method="post" enctype="multipart/form-data">
			<label for="audio">Speak:</label>
			<input type="file" id="audio" name="audio" accept="audio/*" capture>
			<input type="submit" value="Send">
		</form>
	</div>
</body>
</html>
